<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="application/json">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/misEstilos.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <title>Proyecto: Alquiler de Moto</title>
    </head>
    <body onload="listarCategorias()">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/misFunciones.js"></script>
        <h1 class="fTitle">Panel Motocicletas <img src="moto_logo_xxs.png" align="center"> </h1>
        <h5> <button onclick="location.href = 'inicio.html'" class="btnStyle mb-2"">.:: Volver al Menú ::.</button> </h5><br>
        <div class="floatLeft">
            <button onclick="traerInformacionMoto()" class="btnStyle mb-2">Listar Motos</button><br>
            <input type="number" id="id" placeholder="ID Moto" class="form-control inputStyle" readonly="readonly">
            <input type="text" id="name" placeholder="Nombre" class="form-control inputStyle">
            <input type="text" id="brand" placeholder="Marca" class="form-control inputStyle">
            <input type="number" id="year" placeholder="Año" class="form-control inputStyle">
            <input type="text" id="description" placeholder="Descripción" class="form-control inputStyle">
            <select id="categoriesList" class="form-control inputStyle" required></select><br>
            <button onclick="guardarInformacionMoto()" class="btnStyle mb-2" >Guardar</button><br>
            <button onclick="actualizarInformacionMoto()" class="btnStyle mb-2">Actualizar</button><br>
            <button onclick="limpiarCamposMoto()" class="btnStyle mb-2">Limpiar</button><br>
            <br><br>
        </div>
        <div id="resultado"></div>
    </body>
</html>
